<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Lobby</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script src="env.js"></script>
  <script type="module" src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      height: 100vh;
      color: #333;
    }

    .game-container {
      display: flex;
      height: 100vh;
      position: relative;
    }

    #game-area {
      flex: 1;
      position: relative;
      border-radius: 0 20px 20px 0;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }


    #chat-panel {
      width: 350px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-left: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      box-shadow: -10px 0 30px rgba(0,0,0,0.1);
    }

    .chat-header {
      padding: 20px;
      background: linear-gradient(135deg, #1f2937, #374151);
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .chat-icon {
      width: 24px;
      height: 24px;
      background: #3b82f6;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
      max-height: calc(100vh - 140px);
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 12px;
      background: #f8fafc;
      border-left: 3px solid #3b82f6;
      animation: slideIn 0.3s ease-out;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .message-username {
      font-weight: 600;
      color: #1f2937;
      font-size: 13px;
    }

    .message-time {
      font-size: 11px;
      color: #6b7280;
    }

    .message-text {
      color: #374151;
      font-size: 14px;
      line-height: 1.4;
    }

    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e5e7eb;
    }

    #msgInput {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
      transition: all 0.2s ease;
      background: #f9fafb;
    }

    #msgInput:focus {
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    #msgInput::placeholder {
      color: #9ca3af;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading-spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .game-container {
        flex-direction: column;
      }
      
      #game-area {
        height: 60vh;
        border-radius: 0;
      }
      
      #chat-panel {
        width: 100%;
        height: 40vh;
      }
      
      .ui-overlay {
        top: 10px;
        left: 10px;
        right: 10px;
        min-width: auto;
      }
    }

    /* Scrollbar Styling */
    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="game-area">
      <div id="game-container"></div>
    </div>

    <div id="chat-panel">
      <div class="chat-header">
        <div class="chat-icon">ðŸ’¬</div>
        <h2>Live Chat</h2>
      </div>
      
      <div id="messages"></div>
      
      <div class="chat-input-container">
        <input 
          id="msgInput" 
          placeholder="Nachricht eingeben und Enter drÃ¼cken..." 
          maxlength="200"
        />
      </div>
    </div>
  </div>
</body>
</html>
