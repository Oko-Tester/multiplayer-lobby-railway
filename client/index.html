<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Lobby</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script type="module" src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      height: 100vh;
      color: #333;
    }

    .main-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .game-section {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    #game-container {
      flex: 1;
      position: relative;
    }

    .ui-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      min-width: 280px;
      max-width: 350px;
    }

    .status-card {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #22c55e;
    }

    .status-indicator.connecting {
      background: #f59e0b;
    }

    .status-text {
      font-weight: 500;
      font-size: 14px;
      color: #374151;
    }

    .server-info {
      font-size: 11px;
      color: #6b7280;
      background: #f3f4f6;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: 'Monaco', 'Menlo', monospace;
      word-break: break-all;
    }

    .instructions {
      margin-top: 15px;
      padding: 15px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 10px;
      color: white;
    }

    .instructions h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .instructions ul {
      list-style: none;
      font-size: 12px;
      line-height: 1.6;
    }

    .instructions li {
      margin-bottom: 4px;
      position: relative;
      padding-left: 16px;
    }

    .instructions li:before {
      content: "â†’";
      position: absolute;
      left: 0;
      color: #a855f7;
      font-weight: bold;
    }

    /* Chat Panel */
    .chat-panel {
      width: 350px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-left: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      box-shadow: -10px 0 30px rgba(0,0,0,0.1);
    }

    .chat-header {
      padding: 20px;
      background: linear-gradient(135deg, #1f2937, #374151);
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .chat-icon {
      width: 24px;
      height: 24px;
      background: #3b82f6;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
      max-height: calc(100vh - 140px);
      min-height: 300px;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 12px;
      background: #f8fafc;
      border-left: 3px solid #3b82f6;
      animation: slideIn 0.3s ease-out;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .message-username {
      font-weight: 600;
      color: #1f2937;
      font-size: 13px;
    }

    .message-time {
      font-size: 11px;
      color: #6b7280;
    }

    .message-text {
      color: #374151;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e5e7eb;
    }

    #msgInput {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
      transition: all 0.2s ease;
      background: #f9fafb;
    }

    #msgInput:focus {
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    #msgInput::placeholder {
      color: #9ca3af;
    }

    .loading-spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .chat-panel {
        width: 300px;
      }
      
      .ui-overlay {
        max-width: 250px;
      }
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      
      .game-section {
        height: 60vh;
      }
      
      .chat-panel {
        width: 100%;
        height: 40vh;
      }
      
      .ui-overlay {
        top: 10px;
        left: 10px;
        right: 10px;
        max-width: none;
        min-width: auto;
      }

      #messages {
        max-height: calc(40vh - 140px);
      }
    }

    /* Scrollbar Styling */
    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Ensure Phaser canvas fits properly */
    canvas {
      display: block !important;
      max-width: 100% !important;
      max-height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="game-section">
      <div id="game-container"></div>
      
      <div class="ui-overlay">
        <div class="status-card">
          <div class="status-indicator connecting" id="status-indicator"></div>
          <div class="status-text" id="status-text">
            <span class="loading-spinner"></span> Connect...
          </div>
        </div>
        
        <div class="server-info" id="server-info">
          Server is loading...        
        </div>
        
        <div class="instructions">
          <h3>ðŸŽ® Game instructions</h3>
          <ul>
            <li>Click to move</li>
            <li>Chat with other players</li>
            <li>Share the URL with friends</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="chat-panel">
      <div class="chat-header">
        <div class="chat-icon">ðŸ’¬</div>
        <h2>Live Chat</h2>
      </div>
      
      <div id="messages"></div>
      
      <div class="chat-input-container">
        <input 
          id="msgInput" 
          placeholder="Nachricht eingeben und Enter drÃ¼cken..." 
          maxlength="200"
        />
      </div>
    </div>
  </div>
</body>
</html>
